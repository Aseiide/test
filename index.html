<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title> TODO App</title>
    <link rel="stylesheet" href=index.css>
  </head>
  <body>
    <div id="app" class="container">
      <h1>
        My TODO List
      </h1>
      <ul v-if="todos.length">
        <li v-for="(todo, idnex) in todos">
          <input type="checkbox" v-model="todo.isDone" class="done">
          <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span v-on:click="deleteItem(index)" class="command"> [x] </span>
        </li>
        <li v-show="!todos.length">Nothing TODO</li>
      </ul>
      <form v-on:submit.prevent="addItem">
        <input type="text" v-model="newItem" required>
        <input type="submit" value="Add">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
